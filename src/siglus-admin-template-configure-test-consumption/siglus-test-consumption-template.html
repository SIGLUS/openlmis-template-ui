<div class="test-consumption-template" ng-if="vm.template.testConsumption.length">
    <div ng-repeat="section in vm.template.testConsumption">
        <div class="sub-heading">
            <h3>{{section.label}}</h3>
        </div>
        <template-configure-section
                section="section"
                on-add-column="vm.addColumn"
        />
    </div>
</div>
