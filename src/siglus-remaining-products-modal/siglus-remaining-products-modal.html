<div class="modal add-product-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="background: #A94442;">
                <h4 style="color: #fff !important;">{{'stockRemainingProductsModal.title' | message}}</h4>
            </div>
            <div class="modal-body">
                <section class="openlmis-table-container">
                    <table>
                      <thead>
                      <tr>
                        <th style="width: 136px;">{{'stockRemainingProductsModal.productCode' | message}}</th>
                        <th style="width: 272px;">{{'stockRemainingProductsModal.product' | message}}</th>
                        <th style="width: 136px;">{{ 'stockRemainingProductsModal.conflictWith' | message }}</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr ng-repeat="item in vm.conflictItems">
                        <td>{{item.productCode}}</td>
                        <td>{{item.productName}}</td>
                        <td>{{item.conflictWith}}</td>
                      </tr>
                      </tbody>
                    </table>
                </section>
            </div>
            <div class="modal-footer">
                    <button id="cancel" ng-click="$hide()">{{ 'stockRemainingProductsModal.cancel' | message }}</button>
                    <button class="primary" ng-click="vm.confirm()">{{ 'stockRemainingProductsModal.confirm' | message }}</button>
            </div>
        </div>
    </div>
</div>
