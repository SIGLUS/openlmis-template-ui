<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" ng-click="$hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">
                    {{'stockChooseDateModal.chooseOccurredDate' | message}}
                </h4>
            </div>

            <div class="modal-body">
                <form id="dateForm" ng-submit="vm.submit()">
                    <fieldset>
                        <label for="date" class="required">{{'stockChooseDateModal.date' | message}}</label>
                        <!-- SIGLUS-REFACTOR: starts here-->
                        <input id="date" type="date" ng-model="vm.occurredDate" min-date="vm.minDate" max-date="vm.maxDate" ng-disabled="vm.isInitialInventory" required/>
                        <!-- SIGLUS-REFACTOR: ends here-->
                    </fieldset>

                    <fieldset>
                        <!-- SIGLUS-REFACTOR: starts here-->
                        <label class="is-required">{{'stockChooseDateModal.signature' | message}}</label>
                        <input ng-model="vm.signature" type="text" ng-required="vm.signatureIsRequired">
                        <!-- SIGLUS-REFACTOR: ends here-->
                        <span class="info">
              {{'stockChooseDateModal.submittedBy' | message: {username:vm.username} }}
            </span>
                        </input>
                    </fieldset>

                </form>
            </div>

            <div class="modal-footer">
                <button ng-click="$hide()">{{'stockChooseDateModal.cancel' | message}}</button>
                <input form="dateForm" type="submit" value="{{'stockChooseDateModal.confirm' | message}}"/>
            </div>

        </div>
    </div>
</div>
