<div class="stock-select-container" style="width: 180px !important;">
    <select
            noPlaceholder
            placeholder="  "
            no-auto-select="false"
            ng-model="selectedOption"
            openlmis-invalid="{{
                                lineItem[field].lotCodeInvalid === 'receiveLocationCreation.lotDuplicated'
                                   ? lineItem[field].lotCodeInvalid
                                    : (lineItem[field].moveToLocationError || '') | message}}"
            ng-options="locationCode for locationCode in options track by locationCode"
            ng-change="changeMoveToLocation()"
    >
    </select>
</div>
