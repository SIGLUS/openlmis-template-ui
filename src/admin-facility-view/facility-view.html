<h2>{{'adminFacilityView.edit' | message: {facility: vm.originalFacilityName} }}</h2>
<nav class="facility-edit">
  <ul bs-active-pane="vm.selectedTab" bs-tabs>
    <li bs-pane data-title="{{'adminFacilityView.facilityInformation' | message}}">
      <form id="facility-edit=form" name="facilityEdit"
            ng-submit="vm.saveFacilityDetails()">
        <ng-include src="'admin-facility-view/siglus-facility-information.html'"></ng-include>
        <div class="button-group">
          <button class="primary" type="submit">{{'adminFacilityView.save' | message}}</button>
          <button ui-sref="openlmis.administration.facilities" ui-sref-opts="{reload: true}">
            {{'adminFacilityView.cancel'
            | message}}
          </button>
        </div>
      </form>
    </li>
    <li bs-pane data-title="{{'adminFacilityView.facilityDevice' | message}}">
      <ng-include src="'admin-facility-view/siglus-facility-device.html'"></ng-include>
    </li>
    <li style="width: 500px;" bs-pane
        data-title="{{'adminFacilityView.associatedPrograms' | message}}">
      <ng-include src="'admin-facility-view/associated-programs.html'"></ng-include>
      <div class="button-group">
        <button class="primary" form="associatedPrograms" type="submit">
          {{'adminFacilityView.savePrograms'
          | message}}
        </button>
        <button ng-click="vm.goToFacilityList()">{{'adminFacilityView.cancel' | message}}</button>
      </div>
    </li>
    <li style="width: 550px;" bs-pane
        data-title="{{'adminFacilityView.associatedReports' | message}}">
      <ng-include src="'admin-facility-view/associated-reports.html'"></ng-include>
      <div class="button-group">
        <button ng-click="vm.goToFacilityList()">{{'adminFacilityView.cancel' | message}}</button>
        <button class="primary" form="associatedReports" type="submit">
          {{'adminFacilityView.saveReports'
          | message}}
        </button>
      </div>
    </li>
    <li bs-pane data-title="{{'adminFacilityView.locationManagement.label' | message}}">
      <ng-include src="'admin-facility-view/siglus-location-management.html'"></ng-include>
    </li>
  </ul>
</nav>
