<div class="modal add-products-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header" ng-if="!vm.hasError">
                <button type="button" class="close" aria-label="Close" ng-click="$hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">
                    {{vm.titleMapper[vm.draftType] | message}}
                </h4>
            </div>

            <div class="modal-header modal-has-error" ng-if="vm.hasError">
                {{vm.errorTitleInfoMapper[vm.draftType] | message}}
            </div>

            <div class="modal-body">
                <form hide-message-dialog="true" id="initial-issue-form" ng-submit="vm.submitForm()">
                    <fieldset>
                        <label for="location">{{vm.typeLabelMapper[vm.draftType] | message}}</label>
                        <select id="location"
                                ng-options="data as data.name for data in vm.locationList"
                                ng-model="vm.location" ng-change="vm.changeIssueTo()" required>
                        </select>
                    </fieldset>

                    <fieldset ng-if="vm.location && vm.location.name === 'Outros'">
                        <input type="text" placeholder="{{vm.placeholderMapper[vm.draftType] | message}}"
                                   ng-model="vm.locationFreeText" id="destinationFacility" required/>
                    </fieldset>
                    <fieldset style="margin-bottom: 6px;">
                        <label for="documentationNo">{{'stockIssueInitialModal.documentationNo' | message}}</label>
                        <input type="number" ng-model="vm.documentNumber" id="documentationNo" required/>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <button ng-click="$hide()" ng-if="!vm.hasError">{{'stockIssueInitialModal.cancel' | message}}</button>
                <button class="primary" type="submit" form="initial-issue-form">
                    {{'stockIssueInitialModal.confirm' | message }}
                </button>
            </div>


        </div>
    </div>
</div>
