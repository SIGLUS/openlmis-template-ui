<div class="openlmis-toolbar">
    <div class="button-group">
        <button ng-if="!vm.isMerge" class="danger" ng-click="vm.removeDisplayItems()">
            {{vm.key('delete') | message}}
        </button>

        <button ng-if="vm.isMerge" ng-click="vm.returnBack()">
            {{'stockIssue.cancel' | message}}
        </button>
    </div>
    <div class="button-group primary">
        <button ng-if="!vm.isMerge" ng-class="{ 'siglus-btn-disable':  vm.addedLineItems.length === 0}" ng-click="vm.save()">
            {{vm.key('save') | message}}
        </button>
        <button class="primary" ng-class="{'siglus-btn-disable':  vm.addedLineItems.length === 0}"  ng-click="vm.submit()">
            {{vm.key('submit') | message}}
        </button>
    </div>
</div>
