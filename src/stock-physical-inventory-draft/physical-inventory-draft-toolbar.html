<div class="openlmis-toolbar">
    <div class="button-group">
        <button ng-if="!vm.isMergeDraft" class="danger" ng-click="vm.delete()">
            {{'stockInitialInventory.delete' | message}}
        </button>
        <button ng-else="!vm.isMergeDraft" class="defaul" ng-click="vm.delete()">
            {{'stockInitialInventory.cancel' | message}}
        </button>
    </div>
    <div class="button-group primary">
        <!-- SIGLUS-REFACTOR: starts here -->
        <button ng-if="!vm.isMergeDraft" ng-disabled="!vm.draft.lineItems.length" ng-click="vm.saveDraft()">{{'stockPhysicalInventoryDraft.save' | message}}</button>
        <button ng-disabled="!vm.draft.lineItems.length" class="primary" ng-click="vm.submit()">{{'stockPhysicalInventoryDraft.submit' | message}}</button>
        <!-- SIGLUS-REFACTOR: ends here -->
    </div>
</div>
