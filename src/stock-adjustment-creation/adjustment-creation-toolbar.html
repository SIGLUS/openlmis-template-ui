<div class="openlmis-toolbar">
    <div class="button-group">
        <button class="danger" ng-disabled="!vm.addedLineItems.length" ng-click="vm.removeDisplayItems()">
            <!-- SIGLUS-REFACTOR: change the clear button -->
            {{vm.key('delete') | message}}
            <!-- SIGLUS-REFACTOR: ends here -->
        </button>
    </div>
    <!-- SIGLUS-REFACTOR: Add save button -->
    <div class="button-group primary">
        <button ng-disabled="!vm.addedLineItems.length" ng-click="vm.save()">
            {{vm.key('save') | message}}
        </button>
        <!-- SIGLUS-REFACTOR: ends here -->
        <button class="primary" ng-disabled="!vm.addedLineItems.length" ng-click="vm.submit()">
            {{vm.key('submit') | message}}
        </button>
    </div>
</div>
