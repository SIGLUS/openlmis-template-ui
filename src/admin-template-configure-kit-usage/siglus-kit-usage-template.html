<div class="kit-usage-template" ng-if="vm.template.kitUsage.length">
    <div class="sub-heading">
        <h3>{{vm.collection.label}}</h3>
    </div>
    <template-configure-section
            section="vm.collection"
            tags="vm.tags"
            on-add-column="vm.addCollectionColumn"
    />
    <div class="sub-heading">
        <h3>{{vm.service.label}}</h3>
    </div>
    <template-configure-section
            section="vm.service"
            tags="vm.tags"
            on-add-column="vm.addServiceColumn"
    />
</div>
