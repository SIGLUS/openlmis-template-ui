<div class="regimen-template">
    <div ng-repeat="section in vm.template.regimen | orderBy : 'displayOrder'">
        <div class="sub-heading">
            <h3>{{section.label}}</h3>
        </div>
        <template-configure-section
                section="section"
                on-add-column="vm.addColumn"
        />
    </div>
</div>
