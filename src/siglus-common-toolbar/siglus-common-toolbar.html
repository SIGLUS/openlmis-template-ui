<div class="openlmis-toolbar">
    <div ng-if="vm.mode === 'SAVE'" class="siglus-common-bar-container">
        <div class="button-group">
            <button class="danger" ng-click="vm.delete()">
                {{'stockIssueCreation.delete' | message}}
            </button>
        </div>

        <div class="button-group primary">
            <div ng-class="{'siglus-btn-disable': vm.data.length === 0}">
                <button ng-click="vm.save()">
                    {{'stockIssueCreation.save' | message}}
                </button>
            </div>
            <div ng-class="{'siglus-btn-disable': vm.data.length === 0}">
                <button class="primary" ng-click="vm.submit()">
                    {{'stockIssueCreation.submit' | message}}
                </button>
            </div>


        </div>
    </div>
    <div ng-if="vm.mode === 'MERGE'" class="siglus-common-bar-container">

        <div class="button-group">
            <button ng-click="vm.cancel()">
                {{'stockIssue.cancel' | message}}
            </button>
        </div>
        <div class="button-group primary">
            <div ng-class="{'siglus-btn-disable': vm.data.length === 0}">
                <button class="primary" ng-click="vm.submit()">
                    {{'stockIssueCreation.submit' | message}}
                </button>
            </div>
        </div>
    </div>

    <div ng-if="vm.mode === 'FINALIZE_MERGE'" class="siglus-common-bar-container">
        <div class="button-group">
            <button class="danger" ng-click="vm.delete()">
                {{'stockIssueCreation.delete' | message}}
            </button>
        </div>
        <div class="button-group primary">
            <div ng-class="{'siglus-btn-disable': vm.data.length === 0}">
                <button ng-click="vm.merge()" class="primary">
                    {{'PhysicalInventoryDraftList.merge' | message}}
                </button>
            </div>

        </div>
    </div>
</div>
