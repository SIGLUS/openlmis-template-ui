<ul>
    <!-- SIGLUS-REFACTOR: change the navigation -->
    <li ng-repeat="state in vm.states"
        ng-class="{'dropdown':vm.hasChildren(state), 'dropdown-submenu':vm.isSubmenu(state)}"
        ng-if="state.$shouldDisplay">
        <a ng-if="vm.hasChildren(state)" href="javascript:void(0);" bs-dropdown="dropdown">{{state.label | message}}</a>
        <a ng-if="!vm.hasChildren(state)" href="javascript:void(0);" offline ng-class="{'is-offline':(!vm.isOffline(state) && isOffline)}"
           ng-disabled="(!vm.isOffline(state) && isOffline)" ui-sref="{{state.name}}">{{state.label | message}}</a>
        <openlmis-navigation ng-if="vm.hasChildren(state)" class="dropdown-menu"
                             states="state.children"></openlmis-navigation>
    </li>
    <!-- SIGLUS-REFACTOR: ends here -->
</ul>
