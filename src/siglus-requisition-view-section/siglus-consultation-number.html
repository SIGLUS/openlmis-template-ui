<div class="siglus-consultation-number-preview openlmis-table-container">
    <table class="openlmis-table" ng-repeat="lineItem in vm.lineItems | orderBy : 'section.displayOrder'">
        <tbody>
            <tr>
                <td colspan="2">
                    {{vm.requisitionType}}
                </td>
            </tr>
            <tr ng-repeat="column in lineItem.columns | orderObjectBy : 'displayOrder'" ng-if="column.isDisplayed">
                <td ng-class="{'grey-background': vm.isTotal(column)}" popover="{{column.definition}}" popover-trigger-area="element" >
                    {{column.label}}
                </td>
                <td ng-if="!vm.canEdit">
                    {{column.value}}
                </td>
                <td ng-if="vm.canEdit && vm.isCalculated(column)" openlmis-invalid="{{column.$error}}">
                    {{vm.getTotal(lineItem, column)}}
                </td>
                <td ng-if="vm.canEdit && vm.isUserInput(column)" siglus-requisition-grid-cell line-item-field="column">
                </td>
            </tr>
        </tbody>
    </table>
</div>
