<div class="openlmis-toolbar button-group">
    <div class="save-button-group">
        <button ng-if="vm.displaySyncButton" ng-click="vm.syncRnr()">{{'requisitionView.save.label' | message}}</button>
        <saving-indicator class="requisition-indicator" object="vm.requisition"/>
    </div>
    <div class="button-group primary">
        <button ng-if="vm.displaySubmitButton" class="primary" ng-click="vm.submitRnr()">{{'requisitionView.submit.label' | message}}</button>
        <button ng-if="vm.displaySubmitAndAuthorizeButton" class="primary" ng-click="vm.submitAndAuthorizeRnr()">{{'requisitionView.submitAndAuthorize.label' | message}}</button>
        <button ng-if="vm.displayAuthorizeButton" class="primary" ng-click="vm.authorizeRnr()">{{'requisitionView.authorize.label' | message}}</button>
<!--        <button ng-if="vm.displayApproveAndRejectButtons" class="primary" ng-click="vm.approveRnr()">{{'requisitionView.approve.label' | message}}</button>-->
<!--        <button ng-if="vm.displayRejectButton" class="danger" ng-click="vm.rejectRnr()">{{'requisitionView.reject.label' | message}}</button>-->
        <button ng-if="vm.displayDeleteButton" class="danger" ng-click="vm.removeRnr()">{{'requisitionView.delete.label' | message}}</button>
<!--        <button ng-if="vm.displaySkipButton" ng-click="vm.skipRnr()">{{'requisitionView.skip.label' | message}}</button>-->
    </div>
</div>
