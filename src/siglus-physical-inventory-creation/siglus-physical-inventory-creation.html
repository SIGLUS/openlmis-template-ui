<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" ng-click="$hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body" name="input">

        <fieldset>
          <label for="input" name="validate">{{'physicalInventoryCreation.input' | message}}
            <span class="inputNecessary">*</span>
          </label>
          <input
              positive-integer
              id="input"
              ng-model="vm.input"
              ng-change="vm.changeShowError()"
              maxlength="2"
          />

          <span ng-show="vm.showError" id="validateInputValue">{{'physicalInventoryCreation.error'
          | message}}</span>
          <span ng-hide="vm.input"></span>
        </fieldset>

      </div>

      <div class="modal-footer">
        <button ng-click="$hide()">{{'physicalInventoryCreation.cancel' | message}}</button>
        <button class="primary" ng-click="vm.confirm()">{{'physicalInventoryCreation.confirm'
        | message}}
        </button>
      </div>

    </div>
  </div>
</div>
