<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body" ng-show="vm.titleMessage">
                <p class="modal-title">
                    {{vm.titleMessage | message}}
                </p>
            </div>
            <div class="modal-body is-info">
                <p ng-bind-html="vm.message"></p>
            </div>
            <div class="modal-footer">
                <button class="{{vm.className}}" ng-click="vm.confirm(false)">
                    {{vm.secondConfirmMessage | message}}
                </button>
                <button class="{{vm.className}}" ng-click="vm.confirm(true)">
                    {{vm.firstConfirmMessage | message}}
                </button>
                <button class="cancel" ng-click="vm.cancel()">
                    {{vm.cancelMessage | message}}
                </button>
            </div>
        </div>
    </div>
</div>
